travel_research_task:
  description: >
    Research the travel destination {place}.
    Collect major attractions, best season, transport,
    weather, safety tips, and cultural highlights.

  expected_output: >
    A destination research report for {place}.

  agent: travel_research_agent


travel_planning_task:
  description: >
    Create a detailed day-by-day itinerary for {place}
    for a duration of {trip_duration}.

  expected_output: >
    A structured {trip_duration} itinerary for {place}.

  agent: travel_planner_agent


budget_booking_task:
  description: >
    Estimate the overall travel budget for {place}
    based on the itinerary.
    Mention key cities or regions included in the trip.

  expected_output: >
    A budget breakdown for {place} mentioning cities,
    costs, and booking tips.

  agent: budget_booking_agent
